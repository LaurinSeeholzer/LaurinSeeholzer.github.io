        var about_i = 0;

        var about_text = "I'm a 15 years old student <br> and hobbyist programmer from Switzerland. In my spare time I often deal with science and technology. Since I started learning my first programming language about three years ago, programming has become an important part of mylife."; /* The text */

        var contact_title_i = 0;
        var contact_title_text = "contact()"
        var contact_text = "<h3> hello</h3>"
        var speed = 50; /* The speed/duration of the effect in milliseconds */
        const sleep = (milliseconds) => {
            return new Promise(resolve => setTimeout(resolve, milliseconds))
        }
        var instagram_icon = document.createElement("a")
        instagram_icon.href = "https://instagram.com"
        instagram_icon.innerHTML = '<i data-feather="instagram" color="#ffffff" style="height: 30px; width: 30px"></i>'
        var github_icon = document.createElement("a")
        github_icon.href = "https://github.com/LaurinSeeholzer"
        github_icon.innerHTML = '<i data-feather="github" color="#ffffff" style="height: 30px; width: 30px"></i>'
        var mail_icon = document.createElement("a")
        mail_icon.href = "mailto:Laurin_Seeholzer@outlook.com"
        mail_icon.innerHTML = '<i data-feather="at-sign" color="#ffffff" style="height: 30px; width: 30px"></i>'
        var br = document.createElement("br")
        var contact_data = [instagram_icon, " ", "i", "n", "s", "t", "a", "g", "r", "a", "m", br, br, github_icon, " ", "g", "i", "t", "h", "u", "b", br, br, mail_icon, " ", "e", "-", "m", "a", "i", "l", ]
        var about_title_loaded = false;
        var about_loaded = false;
        var contact_title_loaded = false;
        var contact_loaded = false;
        const contactAnimation = async() => {
            if (!contact_title_loaded) {
                document.getElementById("contact-title").innerHTML = document.getElementById("contact-title").innerHTML.slice(0, -1);
                if (contact_title_i < contact_title_text.length) {
                    document.getElementById("contact-title").innerHTML += (contact_title_text.charAt(contact_title_i) + "|");
                    contact_title_i++;
                    await sleep(100);
                    contactAnimation();
                } else {
                    contact_title_loaded = true;
                    await sleep(5000)
                }
            }
            if (!contact_loaded && contact_title_loaded) {
                for (let i = 0; i < contact_data.length; i++) {
                    var obj = contact_data[i];
                    console.log(typeof obj)
                    if (typeof obj != "string") {
                        document.getElementById("paragraph-contact").appendChild(obj);
                        feather.replace()
                    } else {
                        document.getElementById("paragraph-contact").innerHTML += obj;
                    }
                    document.getElementById("paragraph-contact").innerHTML += "|";
                    await sleep(50)
                    document.getElementById("paragraph-contact").innerHTML = document.getElementById("paragraph-contact").innerHTML.slice(0, -1);
                }
                contact_loaded = true;
            }
        }
        const aboutAnimation = async() => {
            if (!about_title_loaded) {
                document.getElementById("about-title").innerHTML = document.getElementById("about-title").innerHTML.slice(0, -1);
                if (about_title_i < about_title_text.length) {
                    document.getElementById("about-title").innerHTML += (about_title_text.charAt(about_title_i) + "|");
                    about_title_i++;
                    await sleep(100);
                    aboutAnimation();
                } else {
                    about_title_loaded = true;
                    await sleep(5000)
                }
            }
            if (!about_loaded && about_title_loaded) {
                if (about_i < about_text.length) {
                    document.getElementById("paragraph-about").innerHTML += (about_text.charAt(about_i) + "|");
                    about_i++;
                    await sleep(40);
                    document.getElementById("paragraph-about").innerHTML = document.getElementById("paragraph-about").innerHTML.slice(0, -1);
                    aboutAnimation();
                } else if (about_i === about_text.length) {
                    about_loaded = true;
                    contactAnimation();
                }
            }


            if (about_loaded && about_title_loaded) {

            }
        }
        $(window).scroll(function() {
            if ($(window).scrollTop() + $(window).height() > document.getElementById("about-title").offsetTop) {
                $(window).unbind('scroll');
                aboutAnimation();
            }
            if ($(window).scrollTop() + $(window).height() > document.getElementById("contact-title").offsetTop) {
                $(window).unbind('scroll');
                contactAnimation();
            }
        });
    </script>
